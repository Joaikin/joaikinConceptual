<!DOCTYPE html>
<html>
<head>
    <title>Mapa Conceptual Jerárquico</title>
    <style>
        /* Estilos básicos para el mapa */
        .node rect {
            fill: #f0f0f0;
            stroke: #999;
            stroke-width: 1.5px;
        }

        .node text {
            font: 12px sans-serif;
            text-anchor: middle;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
